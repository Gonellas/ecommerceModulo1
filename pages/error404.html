<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c40215ce1b.js" crossorigin="anonymous"></script>
    <title>Ecommerce Multiventa</title>
  </head>
  <body>
    <header><h1>e-commerce</h1></header>
    <main>
        <section class="container">
            <div class="border border-3 border-danger rounded text-center">

                <img src="/assets/img/maquetado/error404.jpg" alt="" class="w-100">
                <h4>Lo sentimos!</h4>
                <p>Esta página se encuentra en trabajos de mantenimiento!</p>
            </div>
            <div class="text-center mt-4">
                <a href="/index.html" class="btn btn-outline-danger" role="button">Volver a Inicio</a>

            </div>

        </section>
    </main>
    <footer class="bg-dark text-light py-5 mt-4">
        <div class="container">
          <!-- logo -->
          <div class="row">
            <div class="col">
              <p>LOGO</p>
              <a href="">
                <img src="" alt="" />
              </a>
            </div>
            <!-- redes -->
            <div class="col">
              <p class="h4">Encontranos en:</p>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113927.15309576457!2d-65.29263395675282!3d-26.832841656760422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94223792d6c56903%3A0xf88d5b92b5c56527!2sSan%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1680279724862!5m2!1ses-419!2sar"
                width="350"
                height="200"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <div class="d-flex">
                <p class="mx-3"><i class="fa-brands fa-facebook" style="color: #404ace;"></i>Facebook</p>
                <p class="mx-3">Instagram</p>
                <p class="mx-3">Twitter</p>
              </div>
            </div>
            <!-- horarios -->
            <div class="col">
              <p class="h4">Horarios de atención:</p>
              <p class="lead">Lunas a Viernes: 9hs-20hs</p>
              <p class="lead">Sábados, Domingos y Feriados: 9hs-13hs</p>
            </div>
          </div>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </body>
